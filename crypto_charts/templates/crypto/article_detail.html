<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <img src="{{ article.image_url }}" alt="{{ article.title }}" class="w-full h-64 object-cover mb-4 rounded-md">
            <h1 class="text-3xl font-bold mb-4">{{ article.title }}</h1>
            <p class="text-sm mb-4 text-gray-600">{{ article.pubDate }}</p>
            <div class="text-lg mb-4">{{ article.content }}</div>
            <a href="{{ article.url }}" target="_blank" class="text-blue-500 hover:underline">Read the full article</a>
        </div>
    </div>
</body>

</html>
